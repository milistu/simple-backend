[tool.poetry]
name = "simple-backend"
version = "0.0.1"
description = "Simple backend project using Fast API"
authors = ["milistu <studen.m98@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.108.0"
opencv-python-headless = "^4.9.0.80"
